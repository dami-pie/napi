name: deploy-to-server
run-name: Fazendo deploy da main em produção
on:
  push:
    branches:
      - main

jobs:
  access-server-and-compose-containers:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            cd /home/dami/napi
            git pull
            systemctl restart api
          script_stop: true